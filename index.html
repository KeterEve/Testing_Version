<!DOCTYPE html>
<html lang="zh-HK">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    * {

    body {
      margin: 0;
      background: linear-gradient(to right, #a8edea, #fed6e3);
      font-family: 'Luckiest Guy', cursive, sans-serif;
      display: flex;
      flex-direction: column;

    h1 {

    #wheel-container {

    .pointer {

    select, button {

    #spin, #show-winners, #reset {

    }
    #spin:disabled, #show-winners:disabled, #reset:disabled {

    }
    #result {
      font-size: 1.3rem;
      text-align: center;
      color: #fff;
      text-shadow: 2px 2px 5px #000;

    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

        padding: 8px 15px;

  </style>
</head>
<body>
  <h1>ğŸ‰ PETOPIA 1000 FOLLOWERS é”æˆ - LUCKY DRAW 2025 ğŸ</h1>
  <select id="giftSelector">
    <option value="Gift1">ğŸ Gift1</option>
    <option value="Gift2">ğŸ Gift2</option>
    <option value="Gift3">ğŸ Gift3</option>
  </select>
  <div id="wheel-container">
    <canvas id="wheel"></canvas>
    <div class="pointer"></div>
  </div>
  <button id="spin">Spin!</button>
  <button id="show-winners">æŸ¥çœ‹ä¸­çè€…</button>
  <button id="reset">é‡ç½®æŠ½ç</button>
  <div id="result"></div>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    if (!ctx) {
      document.getElementById("result").innerHTML = "âŒ æ‚¨çš„ç€è¦½å™¨ä¸æ”¯æŒ Canvasï¼Œè«‹å‡ç´šç€è¦½å™¨";
      return;
    }
    const spinBtn = document.getElementById("spin");
    const showWinnersBtn = document.getElementById("show-winners");
    const resetBtn = document.getElementById("reset");
    const resultEl = document.getElementById("result");
    const giftSelector = document.getElementById("giftSelector");

    let cachedData = [];
    let drawNames = [];
    let spinPool = [];
    let winners = { Gift1: [], Gift2: [], Gift3: [] };
    const winnersPerGift = { Gift1: 1, Gift2: 1, Gift3: 3 };

    function setCanvasSize() {
      const container = document.getElementById("wheel-container");
      const size = Math.min(container.offsetWidth || 300, 400);
      canvas.width = size;
      canvas.height = size;
      console.log("Canvas size set to:", size); // èª¿è©¦ï¼šæª¢æŸ¥ Canvas å°ºå¯¸
      drawWheel();
    }

    function fetchNames() {
      resultEl.innerHTML = "â³ è¼‰å…¥ä¸­...";
      try {
        // ç¡¬ç·¨ç¢¼æ•¸æ“šï¼Œç¢ºä¿æ•¸æ“šæ­£ç¢º
        cachedData = [
          { name: "å¼µä¸‰", Selectedgifts: "Gift1", multiple: 2 },
          { name: "æå››", Selectedgifts: "Gift1", multiple: 1 },
          { name: "ç‹äº”", Selectedgifts: "Gift2", multiple: 1 },
          { name: "è¶™å…­", Selectedgifts: "Gift2", multiple: 1 },
          { name: "é™³ä¸ƒ", Selectedgifts: "Gift3", multiple: 3 },
          { name: "æ—å…«", Selectedgifts: "Gift3", multiple: 2 },
          { name: "é»ƒä¹", Selectedgifts: "Gift3", multiple: 1 }
        ];

        const selected = giftSelector.value;
        console.log("Selected gift:", selected); // èª¿è©¦ï¼šæª¢æŸ¥é¸æ“‡çš„çå“
        console.log("Winners for this gift:", winners[selected]); // èª¿è©¦ï¼šæª¢æŸ¥ä¸­çè€…

        const filtered = cachedData.filter(n => n.Selectedgifts === selected && !winners[selected].includes(n.name));
        console.log("Filtered participants:", filtered); // èª¿è©¦ï¼šæª¢æŸ¥éæ¿¾å¾Œçš„åƒèˆ‡è€…

        drawNames = filtered.map(n => n.name);
        spinPool = filtered.flatMap(n => Array(n.multiple || 1).fill(n.name));
        console.log("drawNames:", drawNames); // èª¿è©¦ï¼šæª¢æŸ¥ç¹ªè£½åç¨±
        console.log("spinPool:", spinPool); // èª¿è©¦ï¼šæª¢æŸ¥æŠ½çæ± 

        drawWheel();
        resultEl.innerHTML = drawNames.length ? "" : "âš ï¸ ç„¡åƒèˆ‡è€…";
      } catch (e) {
        console.error("Error in fetchNames:", e);
        resultEl.innerHTML = "âŒ è¼‰å…¥è³‡æ–™å¤±æ•—ï¼Œè«‹ç¨å¾Œé‡è©¦";
      }
    }

    function drawWheel() {
      const total = drawNames.length;
      const size = canvas.width;
      ctx.clearRect(0, 0, size, size);

      if (total === 0) {
        ctx.fillStyle = "#333";
        ctx.font = "16px 'Luckiest Guy', sans-serif";
        ctx.textAlign = "center";
        ctx.fillText("ç„¡åƒèˆ‡è€…", size / 2, size / 2);
        console.log("No participants, displaying 'ç„¡åƒèˆ‡è€…' on canvas"); // èª¿è©¦ï¼šç¢ºèªæç¤ºé¡¯ç¤º
        return;
      }

      const slice = 2 * Math.PI / total;
      const colorMap = [
        "#f9f871", "#ffb6b9", "#c1fba4", "#a0e7e5",
        "#b39ddb", "#ffcc80", "#ef9a9a", "#ce93d8"
      ];

      // ç¹ªè£½åˆ†æ®µï¼ˆæ¯å€‹åˆ†æ®µä¸€å€‹é¡è‰²ï¼‰
      for (let i = 0; i < total; i++) {
        const angle = slice * i;
        ctx.beginPath();
        ctx.fillStyle = colorMap[i % colorMap.length];
        ctx.moveTo(size / 2, size / 2);
        ctx.arc(size / 2, size / 2, size / 2, angle, angle + slice);
        ctx.lineTo(size / 2, size / 2);
        ctx.fill();
        console.log(`Drawing segment ${i}: color=${colorMap[i % colorMap.length]}`); // èª¿è©¦ï¼šæª¢æŸ¥åˆ†æ®µé¡è‰²
      }

      // ç¹ªè£½åƒèˆ‡è€…åç¨±
      for (let i = 0; i < total; i++) {
        const angle = slice * i + slice / 2;
        ctx.save();
        ctx.translate(size / 2, size / 2);
        ctx.rotate(angle);
        ctx.textAlign = "center";
        ctx.fillStyle = "#333";
        ctx.font = `${Math.max(14, Math.min(16, size / total))}px 'Luckiest Guy', sans-serif`;
        ctx.fillText(drawNames[i], 0, -size / 2 + 30);
        ctx.restore();
        console.log(`Drawing name ${i}: ${drawNames[i]}`); // èª¿è©¦ï¼šæª¢æŸ¥åç¨±ç¹ªè£½
      }
    }

    function spinWheel() {
      const gift = giftSelector.value;
      if (winners[gift].length >= winnersPerGift[gift]) {
        resultEl.innerHTML = `âœ… <b>${gift}</b> æŠ½çå·²å®Œæˆï¼`;
        spinBtn.disabled = false;
        showWinnersBtn.disabled = false;
        resetBtn.disabled = false;
        return;
      }

      if (!spinPool.length) {
        resultEl.innerHTML = "âš ï¸ æ²’æœ‰å¯ç”¨çš„åƒèˆ‡è€…";
        spinBtn.disabled = false;
        showWinnersBtn.disabled = false;
        resetBtn.disabled = false;
        return;
      }

      const winnerIndex = Math.floor(Math.random() * spinPool.length);
      const winner = spinPool[winnerIndex];
      const sectorIndex = drawNames.indexOf(winner);
      const slice = 2 * Math.PI / drawNames.length;
      const angle = (3 * Math.PI / 2) - (sectorIndex * slice + slice / 2);

      canvas.style.transition = "transform 3s ease-out";
      canvas.style.transform = `rotate(${angle + 4 * 2 * Math.PI}rad)`;

      spinBtn.disabled = true;
      showWinnersBtn.disabled = true;
      resetBtn.disabled = true;
      setTimeout(() => {
        winners[gift].push(winner);
        resultEl.innerHTML = `ğŸ‰ ä¸­çè€…ï¼š<b>${winner}</b>ï¼ˆ${gift}ï¼‰ï¼`;
        fetchNames();
        spinBtn.disabled = false;
        showWinnersBtn.disabled = false;
        resetBtn.disabled = false;
      }, 3000);
    }

    function debounce(fn, wait) {
      let timeout;
      return (...args) => {
        clearTimeout(timeout);
        timeout = setTimeout(() => fn(...args), wait);
      };
    }

    spinBtn.onclick = debounce(() => {
      if (spinBtn.disabled) return;
      canvas.style.transition = "none";
      canvas.style.transform = "rotate(0deg)";
      setTimeout(spinWheel, 100);
    }, 300);

    showWinnersBtn.onclick = () => {
      resultEl.innerHTML = Object.entries(winners)
        .map(([gift, list]) => `<b>${gift}</b>ï¼š${list.join(", ") || "ç„¡"}`)
        .join("<br>");
    };

    resetBtn.onclick = () => {
      winners = { Gift1: [], Gift2: [], Gift3: [] };
      resultEl.innerHTML = "âœ… æŠ½çå·²é‡ç½®ï¼";
      fetchNames();
    };

    giftSelector.onchange = () => {
      console.log("Gift selector changed to:", giftSelector.value); // èª¿è©¦ï¼šæª¢æŸ¥é¸æ“‡è®ŠåŒ–
      fetchNames();
    };

    window.addEventListener("resize", setCanvasSize);
    window.addEventListener("DOMContentLoaded", () => {
      console.log("DOM loaded, initializing..."); // èª¿è©¦ï¼šæª¢æŸ¥åˆå§‹åŒ–
      setCanvasSize();
      fetchNames();
    });
  </script>
</body>
</html>
