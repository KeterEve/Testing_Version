<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎉 Petopia 1000 Followers 達成 - Lucky Draw 2025 🎁</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: linear-gradient(to right, #a8edea, #fed6e3);
      font-family: 'Luckiest Guy', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      color: #fff;
      text-shadow: 2px 2px 8px #000;
      font-size: 2rem;
      text-align: center;
      margin: 1rem;
    }
    #wheel-container {
      position: relative;
      width: 100%;
      max-width: 400px;
    }
    #wheel {
      width: 100%;
      height: auto;
      border-radius: 50%;
      border: 10px solid #fff;
      box-shadow: 0 0 30px #ffb6b9;
      background: #eee;
    }
    .pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 30px solid #fff;
      position: absolute;
      top: 10px;
      left: calc(50% - 20px);
      z-index: 10;
    }
    select, button {
      font-size: 1.2rem;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 10px;
      border: none;
      font-family: inherit;
    }
    #spin, #show-winners {
      background: #ffb6b9;
      box-shadow: 0 0 10px #333;
      cursor: pointer;
    }
    #result {
      font-size: 1.3rem;
      text-align: center;
      color: #fff;
      text-shadow: 2px 2px 5px #000;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>🎉 PETOPIA 1000 FOLLOWERS 達成 - LUCKY DRAW 2025 🎁</h1>
  <select id="giftSelector">
    <option value="Gift1">🎁 Gift1</option>
    <option value="Gift2">🎁 Gift2</option>
    <option value="Gift3">🎁 Gift3</option>
  </select>
  <div id="wheel-container">
    <canvas id="wheel"></canvas>
    <div class="pointer"></div>
  </div>
  <button id="spin">Spin!</button>
  <button id="show-winners">查看中獎者</button>
  <div id="result"></div>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const spinBtn = document.getElementById("spin");
    const resultEl = document.getElementById("result");
    const giftSelector = document.getElementById("giftSelector");
    const showWinnersBtn = document.getElementById("show-winners");

    let cachedData = [];
    let displayNames = []; // 唔重覆（畫輪盤）
    let weightedPool = []; // 有加權（抽中邏輯）
    let winners = { Gift1: [], Gift2: [], Gift3: [] };
    const winnersPerGift = { Gift1: 1, Gift2: 1, Gift3: 3 };

    function setCanvasSize() {
      const size = Math.min(400, document.getElementById("wheel-container").offsetWidth);
      canvas.width = size;
      canvas.height = size;
      drawWheel();
    }

    function fetchNames() {
      resultEl.innerHTML = "⏳ 載入中...";
      cachedData = [
        { name: "張三", Selectedgifts: "Gift1", multiple: 2 },
        { name: "李四", Selectedgifts: "Gift1", multiple: 1 },
        { name: "王五", Selectedgifts: "Gift2", multiple: 1 },
        { name: "趙六", Selectedgifts: "Gift2", multiple: 1 },
        { name: "陳七", Selectedgifts: "Gift3", multiple: 3 },
        { name: "林八", Selectedgifts: "Gift3", multiple: 2 },
        { name: "黃九", Selectedgifts: "Gift3", multiple: 1 }
      ];

      const gift = giftSelector.value;
      const filtered = cachedData.filter(n => n.Selectedgifts === gift && !winners[gift].includes(n.name));

      displayNames = [...new Set(filtered.map(n => n.name))]; // 唔重覆畫面
      weightedPool = filtered.flatMap(n => Array(n.multiple).fill(n.name)); // 抽中用

      drawWheel();
      resultEl.innerHTML = displayNames.length ? "" : "⚠️ 無參與者";
    }

    function drawWheel() {
      const total = displayNames.length;
      const size = canvas.width;
      ctx.clearRect(0, 0, size, size);

      if (total === 0) return;

      const slice = 2 * Math.PI / total;

      for (let i = 0; i < total; i++) {
        const angle = slice * i;
        ctx.beginPath();
        ctx.fillStyle = i % 3 === 0 ? "#f9f871" : i % 3 === 1 ? "#ffb6b9" : "#c1fba4";
        ctx.moveTo(size/2, size/2);
        ctx.arc(size/2, size/2, size/2, angle, angle + slice);
        ctx.lineTo(size/2, size/2);
        ctx.fill();

        ctx.save();
        ctx.translate(size / 2, size / 2);
        ctx.rotate(angle + slice / 2);
        ctx.textAlign = "center";
        ctx.fillStyle = "#333";
        ctx.font = `${Math.max(14, size / 25)}px 'Luckiest Guy', sans-serif`;
        ctx.fillText(displayNames[i], 0, -size / 2 + 30);
        ctx.restore();
      }
    }

    function spinWheel() {
      const gift = giftSelector.value;
      if (winners[gift].length >= winnersPerGift[gift]) {
        resultEl.innerHTML = `✅ <b>${gift}</b> 抽獎已完成！`;
        return;
      }

      if (!weightedPool.length) {
        resultEl.innerHTML = "⚠️ 沒有可用的參與者";
        return;
      }

      const winnerIndex = Math.floor(Math.random() * weightedPool.length);
      const winner = weightedPool[winnerIndex];
      const sectorIndex = displayNames.indexOf(winner);
      const total = displayNames.length;
      const slice = 2 * Math.PI / total;
      const angle = (3 * Math.PI / 2) - (sectorIndex * slice + slice / 2);

      canvas.style.transition = "transform 3s ease-out";
      canvas.style.transform = `rotate(${angle + 4 * 2 * Math.PI}rad)`;

      spinBtn.disabled = true;
      setTimeout(() => {
        winners[gift].push(winner);
        resultEl.innerHTML = `🎉 中獎者：<b>${winner}</b>（${gift}）！`;
        fetchNames(); // refresh data
        spinBtn.disabled = false;
      }, 3000);
    }

    spinBtn.onclick = () => {
      canvas.style.transition = "none";
      canvas.style.transform = "rotate(0deg)";
      setTimeout(spinWheel, 100);
    };

    showWinnersBtn.onclick = () => {
      resultEl.innerHTML = Object.entries(winners)
        .map(([gift, list]) => `<b>${gift}</b>：${list.join(", ") || "無"}`)
        .join("<br>");
    };

    giftSelector.onchange = fetchNames;
    window.addEventListener("resize", setCanvasSize);
    window.addEventListener("DOMContentLoaded", () => {
      setCanvasSize();
      fetchNames();
    });
  </script>
</body>
</html>
