<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎉 Petopia 1000 Followers 達成 - Lucky Draw 2025 🎁</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: linear-gradient(to right, #a8edea, #fed6e3);
      font-family: 'Luckiest Guy', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: auto;
    }
    h1 {
      color: #fff;
      text-shadow: 2px 2px 8px #000;
      font-size: 2rem;
      text-align: center;
      margin: 1rem;
    }
    #wheel-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      min-width: 250px;
    }
    #wheel {
      width: 100%;
      height: auto;
      border-radius: 50%;
      border: 10px solid #fff;
      box-shadow: 0 0 30px #ffb6b9;
      display: block;
    }
    .pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 30px solid #fff;
      position: absolute;
      top: 10px;
      left: calc(50% - 20px);
      z-index: 10;
    }
    select, button {
      font-size: 1.2rem;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 10px;
      border: none;
      font-family: inherit;
      touch-action: manipulation;
    }
    #spin, #show-winners, #reset {
      background: #ffb6b9;
      box-shadow: 0 0 10px #333;
      cursor: pointer;
      min-width: 120px;
    }
    #spin:disabled, #show-winners:disabled, #reset:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #result {
      font-size: 1.3rem;
      text-align: center;
      color: #fff;
      text-shadow: 2px 2px 5px #000;
      margin-top: 10px;
      max-width: 90%;
      word-wrap: break-word;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      select, button {
        font-size: 1rem;
        padding: 8px 15px;
      }
      #result {
        font-size: 1.1rem;
      }
      #wheel-container {
        max-width: 80vw;
      }
    }
  </style>
</head>
<body>
  <h1>🎉 PETOPIA 1000 FOLLOWERS 達成 - LUCKY DRAW 2025 🎁</h1>
  <select id="giftSelector">
    <option value="Gift1">🎁 Gift1</option>
    <option value="Gift2">🎁 Gift2</option>
    <option value="Gift3">🎁 Gift3</option>
  </select>
  <div id="wheel-container">
    <canvas id="wheel"></canvas>
    <div class="pointer"></div>
  </div>
  <button id="spin">Spin!</button>
  <button id="show-winners">查看中獎者</button>
  <button id="reset">重置抽獎</button>
  <div id="result"></div>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    if (!ctx) {
      document.getElementById("result").innerHTML = "❌ 您的瀏覽器不支持 Canvas，請升級瀏覽器";
      return;
    }
    const spinBtn = document.getElementById("spin");
    const showWinnersBtn = document.getElementById("show-winners");
    const resetBtn = document.getElementById("reset");
    const resultEl = document.getElementById("result");
    const giftSelector = document.getElementById("giftSelector");

    let cachedData = [];
    let drawNames = [];
    let spinPool = [];
    let winners = { Gift1: [], Gift2: [], Gift3: [] };
    const winnersPerGift = { Gift1: 1, Gift2: 1, Gift3: 3 };

    function setCanvasSize() {
      const container = document.getElementById("wheel-container");
      const size = Math.min(container.offsetWidth || 300, 400);
      canvas.width = size;
      canvas.height = size;
      console.log("Canvas size set to:", size); // 調試：檢查 Canvas 尺寸
      drawWheel();
    }

    function fetchNames() {
      resultEl.innerHTML = "⏳ 載入中...";
      try {
        // 硬編碼數據，確保數據正確
        cachedData = [
          { name: "張三", Selectedgifts: "Gift1", multiple: 2 },
          { name: "李四", Selectedgifts: "Gift1", multiple: 1 },
          { name: "王五", Selectedgifts: "Gift2", multiple: 1 },
          { name: "趙六", Selectedgifts: "Gift2", multiple: 1 },
          { name: "陳七", Selectedgifts: "Gift3", multiple: 3 },
          { name: "林八", Selectedgifts: "Gift3", multiple: 2 },
          { name: "黃九", Selectedgifts: "Gift3", multiple: 1 }
        ];

        const selected = giftSelector.value;
        console.log("Selected gift:", selected); // 調試：檢查選擇的獎品
        console.log("Winners for this gift:", winners[selected]); // 調試：檢查中獎者

        const filtered = cachedData.filter(n => n.Selectedgifts === selected && !winners[selected].includes(n.name));
        console.log("Filtered participants:", filtered); // 調試：檢查過濾後的參與者

        drawNames = filtered.map(n => n.name);
        spinPool = filtered.flatMap(n => Array(n.multiple || 1).fill(n.name));
        console.log("drawNames:", drawNames); // 調試：檢查繪製名稱
        console.log("spinPool:", spinPool); // 調試：檢查抽獎池

        drawWheel();
        resultEl.innerHTML = drawNames.length ? "" : "⚠️ 無參與者";
      } catch (e) {
        console.error("Error in fetchNames:", e);
        resultEl.innerHTML = "❌ 載入資料失敗，請稍後重試";
      }
    }

    function drawWheel() {
      const total = drawNames.length;
      const size = canvas.width;
      ctx.clearRect(0, 0, size, size);

      if (total === 0) {
        ctx.fillStyle = "#333";
        ctx.font = "16px 'Luckiest Guy', sans-serif";
        ctx.textAlign = "center";
        ctx.fillText("無參與者", size / 2, size / 2);
        console.log("No participants, displaying '無參與者' on canvas"); // 調試：確認提示顯示
        return;
      }

      const slice = 2 * Math.PI / total;
      const colorMap = [
        "#f9f871", "#ffb6b9", "#c1fba4", "#a0e7e5",
        "#b39ddb", "#ffcc80", "#ef9a9a", "#ce93d8"
      ];

      // 繪製分段（每個分段一個顏色）
      for (let i = 0; i < total; i++) {
        const angle = slice * i;
        ctx.beginPath();
        ctx.fillStyle = colorMap[i % colorMap.length];
        ctx.moveTo(size / 2, size / 2);
        ctx.arc(size / 2, size / 2, size / 2, angle, angle + slice);
        ctx.lineTo(size / 2, size / 2);
        ctx.fill();
        console.log(`Drawing segment ${i}: color=${colorMap[i % colorMap.length]}`); // 調試：檢查分段顏色
      }

      // 繪製參與者名稱
      for (let i = 0; i < total; i++) {
        const angle = slice * i + slice / 2;
        ctx.save();
        ctx.translate(size / 2, size / 2);
        ctx.rotate(angle);
        ctx.textAlign = "center";
        ctx.fillStyle = "#333";
        ctx.font = `${Math.max(14, Math.min(16, size / total))}px 'Luckiest Guy', sans-serif`;
        ctx.fillText(drawNames[i], 0, -size / 2 + 30);
        ctx.restore();
        console.log(`Drawing name ${i}: ${drawNames[i]}`); // 調試：檢查名稱繪製
      }
    }

    function spinWheel() {
      const gift = giftSelector.value;
      if (winners[gift].length >= winnersPerGift[gift]) {
        resultEl.innerHTML = `✅ <b>${gift}</b> 抽獎已完成！`;
        spinBtn.disabled = false;
        showWinnersBtn.disabled = false;
        resetBtn.disabled = false;
        return;
      }

      if (!spinPool.length) {
        resultEl.innerHTML = "⚠️ 沒有可用的參與者";
        spinBtn.disabled = false;
        showWinnersBtn.disabled = false;
        resetBtn.disabled = false;
        return;
      }

      const winnerIndex = Math.floor(Math.random() * spinPool.length);
      const winner = spinPool[winnerIndex];
      const sectorIndex = drawNames.indexOf(winner);
      const slice = 2 * Math.PI / drawNames.length;
      const angle = (3 * Math.PI / 2) - (sectorIndex * slice + slice / 2);

      canvas.style.transition = "transform 3s ease-out";
      canvas.style.transform = `rotate(${angle + 4 * 2 * Math.PI}rad)`;

      spinBtn.disabled = true;
      showWinnersBtn.disabled = true;
      resetBtn.disabled = true;
      setTimeout(() => {
        winners[gift].push(winner);
        resultEl.innerHTML = `🎉 中獎者：<b>${winner}</b>（${gift}）！`;
        fetchNames();
        spinBtn.disabled = false;
        showWinnersBtn.disabled = false;
        resetBtn.disabled = false;
      }, 3000);
    }

    function debounce(fn, wait) {
      let timeout;
      return (...args) => {
        clearTimeout(timeout);
        timeout = setTimeout(() => fn(...args), wait);
      };
    }

    spinBtn.onclick = debounce(() => {
      if (spinBtn.disabled) return;
      canvas.style.transition = "none";
      canvas.style.transform = "rotate(0deg)";
      setTimeout(spinWheel, 100);
    }, 300);

    showWinnersBtn.onclick = () => {
      resultEl.innerHTML = Object.entries(winners)
        .map(([gift, list]) => `<b>${gift}</b>：${list.join(", ") || "無"}`)
        .join("<br>");
    };

    resetBtn.onclick = () => {
      winners = { Gift1: [], Gift2: [], Gift3: [] };
      resultEl.innerHTML = "✅ 抽獎已重置！";
      fetchNames();
    };

    giftSelector.onchange = () => {
      console.log("Gift selector changed to:", giftSelector.value); // 調試：檢查選擇變化
      fetchNames();
    };

    window.addEventListener("resize", setCanvasSize);
    window.addEventListener("DOMContentLoaded", () => {
      console.log("DOM loaded, initializing..."); // 調試：檢查初始化
      setCanvasSize();
      fetchNames();
    });
  </script>
</body>
</html>
