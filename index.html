<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎉 Petopia 1000 Followers 達成 - Lucky Draw 2025 🎁</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #a8edea, #fed6e3);
      font-family: 'Luckiest Guy', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: auto;
    }
    h1 {
      color: #fff;
      text-shadow: 2px 2px 8px #000;
      font-size: 2rem;
      text-align: center;
    }
    select {
      font-size: 1.2rem;
      padding: 5px;
      margin: 10px;
      border-radius: 8px;
    }
    #wheel-container {
      position: relative;
      max-width: 400px;
      width: 100%;
    }
    #wheel {
      width: 100%;
      border-radius: 50%;
      border: 10px solid #fff;
      box-shadow: 0 0 30px #ffb6b9;
      background: #eee;
    }
    .pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 30px solid #fff;
      position: absolute;
      top: 10px;
      left: calc(50% - 20px);
      z-index: 10;
    }
    #spin, #show-winners {
      margin: 10px;
      font-size: 1.5rem;
      background: #ffb6b9;
      padding: 10px 30px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 10px #333;
    }
    #result {
      margin: 10px;
      font-size: 1.5rem;
      color: #fff;
      text-shadow: 2px 2px 5px #000;
      text-align: center;
      max-width: 90%;
    }
  </style>
</head>
<body>
  <h1>🎉 PETOPIA 1000 FOLLOWERS 達成 - LUCKY DRAW 2025 🎁</h1>
  <select id="giftSelector">
    <option value="Gift1">🎁 Gift1</option>
    <option value="Gift2">🎁 Gift2</option>
    <option value="Gift3">🎁 Gift3</option>
  </select>

  <div id="wheel-container">
    <canvas id="wheel"></canvas>
    <div class="pointer"></div>
  </div>

  <button id="spin">Spin!</button>
  <button id="show-winners">查看中獎者</button>
  <div id="result"></div>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const spinBtn = document.getElementById("spin");
    const showWinnersBtn = document.getElementById("show-winners");
    const resultEl = document.getElementById("result");
    const giftSelector = document.getElementById("giftSelector");

    let cachedData = [];
    let activePool = [];
    let displayNames = [];
    let winners = { Gift1: [], Gift2: [], Gift3: [] };
    let winnersPerGift = { Gift1: 1, Gift2: 1, Gift3: 3 };

    function setCanvasSize() {
      const size = Math.min(canvas.parentElement.offsetWidth, 400);
      canvas.width = size;
      canvas.height = size;
      drawWheel();
    }

    function fetchNames() {
      resultEl.innerHTML = "⏳ 正在加載...";
      cachedData = [
        { name: "張三", Selectedgifts: "Gift1", multiple: 2 },
        { name: "李四", Selectedgifts: "Gift1", multiple: 1 },
        { name: "王五", Selectedgifts: "Gift2", multiple: 1 },
        { name: "趙六", Selectedgifts: "Gift2", multiple: 1 },
        { name: "陳七", Selectedgifts: "Gift3", multiple: 3 },
        { name: "林八", Selectedgifts: "Gift3", multiple: 2 },
        { name: "黃九", Selectedgifts: "Gift3", multiple: 1 }
      ];

      const selected = giftSelector.value;
      const filtered = cachedData.filter(n => n.Selectedgifts === selected && !winners[selected].includes(n.name));
      activePool = filtered.flatMap(n => Array(n.multiple).fill(n.name));
      displayNames = filtered.map(n => n.name);

      if (displayNames.length === 0) {
        resultEl.innerHTML = "⚠️ 沒有可用的參與者";
      } else {
        resultEl.innerHTML = "";
      }
      drawWheel();
    }

    function drawWheel() {
      const size = canvas.width;
      const total = displayNames.length;
      ctx.clearRect(0, 0, size, size);
      if (total === 0) return;

      const slice = 2 * Math.PI / total;
      for (let i = 0; i < total; i++) {
        ctx.beginPath();
        ctx.fillStyle = i % 3 === 0 ? "#f9f871" : i % 3 === 1 ? "#ffb6b9" : "#c1fba4";
        ctx.moveTo(size / 2, size / 2);
        ctx.arc(size / 2, size / 2, size / 2, slice * i, slice * (i + 1));
        ctx.lineTo(size / 2, size / 2);
        ctx.fill();

        ctx.save();
        ctx.translate(size / 2, size / 2);
        ctx.rotate(slice * i + slice / 2);
        ctx.fillStyle = "#333";
        ctx.textAlign = "center";
        ctx.font = `${Math.max(14, size / 18)}px 'Luckiest Guy', sans-serif`;
        ctx.fillText(displayNames[i], 0, -size / 2 + 30);
        ctx.restore();
      }
    }

    function spinWheel() {
      const selected = giftSelector.value;
      if (winners[selected].length >= winnersPerGift[selected]) {
        resultEl.innerHTML = `✅ <b>${selected}</b> 抽獎已完成！`;
        return;
      }

      if (activePool.length === 0) {
        resultEl.innerHTML = "⚠️ 沒有可用的參與者";
        return;
      }

      const rand = Math.floor(Math.random() * activePool.length);
      const winner = activePool[rand];

      const indexInDisplay = displayNames.indexOf(winner);
      const total = displayNames.length;
      const slice = 2 * Math.PI / total;
      const angle = (3 * Math.PI / 2) - (indexInDisplay * slice) - (slice / 2);

      canvas.style.transition = "transform 4s ease-out";
      canvas.style.transform = `rotate(${angle + 4 * Math.PI}rad)`;

      setTimeout(() => {
        winners[selected].push(winner);
        activePool = activePool.filter(n => n !== winner);
        displayNames = displayNames.filter(n => n !== winner);
        resultEl.innerHTML = `🎉 中獎者：<b>${winner}</b>（${selected}）！`;
        drawWheel();
        spinBtn.disabled = false;
      }, 4000);
    }

    spinBtn.addEventListener("click", () => {
      spinBtn.disabled = true;
      canvas.style.transition = "none";
      canvas.style.transform = "rotate(0deg)";
      setTimeout(spinWheel, 100);
    });

    showWinnersBtn.addEventListener("click", () => {
      resultEl.innerHTML = Object.entries(winners)
        .map(([gift, list]) => `<b>${gift}</b>: ${list.join(", ") || "無"}`)
        .join("<br>");
    });

    giftSelector.addEventListener("change", fetchNames);
    window.addEventListener("resize", setCanvasSize);
    window.addEventListener("DOMContentLoaded", () => {
      setCanvasSize();
      fetchNames();
    });
  </script>
</body>
</html>
